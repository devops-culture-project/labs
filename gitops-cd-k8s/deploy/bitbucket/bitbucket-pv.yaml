kind: PersistentVolume
apiVersion: v1
metadata:
  name: bitbucket-data
  labels:
    app.kubernetes.io/part-of: bitbucket
    app.kubernetes.io/managed-by: argocd
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/kube-data/bitbucket"
    type: Directory